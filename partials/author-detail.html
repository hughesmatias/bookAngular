<div id="create-author" class="wrapper">
  <h1>Formulario Alta Autor</h1>
  <div id="crearAutor">
    <form id="form-author">
      <input id="idAuthor" type="hidden" ng-model="idAuthor">
      <input id="nameAuthor" name="nameAuthor" ng-model="nameAuthor" type="text" class="form-control" placeholder="Nombre" required>
      <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
    </form>
  </div>
</div>
